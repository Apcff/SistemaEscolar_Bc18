<form #form="ngForm" (ngSubmit)="onSubmit()" class="professor-delete">
    <h2 mat-dialog-title>Deletar professor</h2>
    <div mat-dialog-content>
        <mat-form-field class="professor-delete-text" appearance="fill">
        Deseja mesmo deletar o(a) professor de ID: {{ professor.id }} e nome: {{ professor.nome }}?
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button mat-dialog-close color="primary">Cancelar</button>
        <button type="submit" mat-raised-button color="warn">Deletar</button>
    </div>
</form>
