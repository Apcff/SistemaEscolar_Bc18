<div class="mat-elevation-z8">
  <h2>Lista de turma</h2>
  <div class="table-wrapper">
    <mat-form-field appearance="standard">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
    </mat-form-field>
    <table mat-table [dataSource]="dataSources">
      <ng-container matColumnDef="id">
        <th class="bradius" mat-header-cell *matHeaderCellDef style="min-width: 30px;">#</th>
        <td mat-cell *matCellDef="let turma">{{ turma.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Turma</th>
        <td mat-cell *matCellDef="let turma" class="mouseIndicator">{{ turma.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef>Professor</th>
        <td mat-cell *matCellDef="let turma">{{ turma.professor}}</td>
      </ng-container>
      <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef>Aluno</th>
        <td mat-cell *matCellDef="let turma">{{ turma.aluno}}</td>
      </ng-container>
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef>Criado em</th>
        <td mat-cell *matCellDef="let turma">
          {{ turma.dataCriacao }}
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th class="bradius2" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" routerLink="edit/{{ element.id }}" matTooltip="Editar turma">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button (click)="onClickDelete(element,element.id)" color="warn" matTooltip="Deletar turma">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="buttonfab">
    <a mat-fab color="accent" routerLink="new">
      <mat-icon>people</mat-icon>
    </a>
  </div>
</div>
