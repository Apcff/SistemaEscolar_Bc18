<form #form="ngForm" (ngSubmit)="onSubmit()" class="turma-delete">
    <h2 mat-dialog-title>Deletar turma</h2>
    <div mat-dialog-content>
        <mat-form-field class="turma-delete-text" appearance="fill">
        Deseja mesmo deletar o(a) turma de ID: {{ turma.id }} e nome: {{ turma.nome }}?
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button mat-dialog-close color="primary">Cancelar</button>
        <button type="submit" mat-raised-button color="warn">Deletar</button>
    </div>
</form>
