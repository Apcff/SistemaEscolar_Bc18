<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img src="../assets/img/2.jpeg" alt="Imagem de navegação">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="./professores">
        <i class="material-icons">account_circle</i>
        Professores
      </a>
      <a mat-list-item routerLink="alunos">
        <i class="material-icons">person</i>
        Alunos
      </a>
      <a mat-list-item routerLink="turmas">
        <i class="material-icons">support</i>
        Turmas
      </a>
      <a mat-list-item routerLink="dashboard">
        <i class="material-icons">dashboard</i>
        Dashboard
      </a>
    </mat-nav-list>
  </mat-drawer>
  <div class="">
    <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-card-title>Seja bem vindo</mat-card-title>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
