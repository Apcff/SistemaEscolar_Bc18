<form #form="ngForm" (ngSubmit)="onSubmit()" class="aluno-delete">
    <h2 mat-dialog-title>Deletar aluno</h2>
    <div mat-dialog-content>
        <mat-form-field class="aluno-delete-text" appearance="fill">
        Deseja mesmo deletar o(a) aluno de ID: {{ aluno.id }} e nome: {{ aluno.nome }}?
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button mat-dialog-close color="primary">Cancelar</button>
        <button type="submit" mat-raised-button color="warn">Deletar</button>
    </div>
  </form>
